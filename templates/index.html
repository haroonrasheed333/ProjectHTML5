<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" type="text/css" href="./static/css/style.css" />
	<script type="text/javascript" src="./static/js/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="./static/js/script.js"></script>
	<title>HTML5 Specifications</title>
</head>

<body>

	<div id="container">
		<h1>HTML5 Specifications</h1>
		<div id="search-specifications">
			<label for="feature-name" class="collapse">+ View Specifications by Feature Type</label>
		    <select name="feature-type" id="feature_list" class="content">
		        <option value="0">Select a Feature Type</option>
		    </select> 
		    <br>
		    <br>
		    <label for="browser" class="collapse">+ View Specifications by Browser</label>
		    <select name="browser-name" id="browser_list" class="content">
		        <option value="0">Select a Browser</option>
		    </select> 
			<br>
			<br>
			<input type="button" id="search-specifications-submit" value="Submit" />
		</div>
		<div id="html5-logo">
			<img src="./static/images/HTML5_1Color_Black.png" width="40%" height="40%">
			<img src="./static/images/HTML5_Semantics_32.png">
			<img src="./static/images/HTML5_Styling_32.png">
			<img src="./static/images/HTML5_Performance_32.png">
			<img src="./static/images/HTML5_Offline_Storage_32.png">
			<img src="./static/images/HTML5_MultiMedia_32.png">
			<img src="./static/images/HTML5_Connectivity_32.png">
			<img src="./static/images/HTML5_Device_Access_32.png">
			<img src="./static/images/HTML5_3D_Effects_32.png">
		</div>
		<div id="specs-title">
			<h2 class="specs-name">spec name</h2>	
			<h2 class="specs-link">w3c url</h2>	
			<h2 class="specs-desc">description</h2>	
			<h2 class="specs-brow">browsers</h2>	
		</div>
		<div id="specifications">
		</div>
	</div>
</body>
</html>
